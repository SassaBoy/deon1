<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-xxx" crossorigin="anonymous" />
  <title>Your Article Title</title>
  <style>
    body {
  font-family: 'Your Preferred Font', sans-serif; /* Replace with your preferred font */
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.article {
  max-width: 800px;
  margin: 20px auto;
  background-color: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.article-title {
  color: black;
  text-align: center;
}

.author-info {
  display: flex;
  align-items: center;
  margin-top: 20px;
}

.avatar-container {
  border-radius: 50%;
  overflow: hidden;
  margin-right: 15px;
}

.avatar {
  width: 50px;
  height: 50px;
  object-fit: cover;
}

.author-name {
  color: black;
  font-size: 13px;
}

.written-by {
  font-style: italic;
  margin-right: 5px; /* Adjust the margin as needed for space between "written by" and the name */
}

.author-caps {
  text-transform: uppercase;
}




.info-box {
  margin-top: 20px;
  border: 1px solid #3498db; /* Adjust border thickness as needed */
  
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
}


.info-box-header-container {
  background-color: #3498db; /* Blue background color */
  padding: 7px; /* Padding for space inside the container */
  margin-bottom: 6px; /* Adjust margin as needed */
  width: 20%;
  height: 30px;
  font-size: 9px;
  margin-left: 20px;
  margin-top: -10px; /* Adjust this value to move the container above the border */
  border-radius: 8px 8px 0 0; /* Adjust border radius to match the main .info-box border */
}

.info-box-header {
  text-align: center; /* Center the text inside the header */
  color: #fff; /* White text color */
  margin: 0; /* Remove default margin for cleaner appearance */
}

/* Rest of your existing styles for .info-box-content and .info-box */

.info-box-content {
  padding: 15px;
}

.info-box-content p {
  margin: 0; /* Remove default paragraph margins for a cleaner look */
  margin-bottom: 10px; /* Add some bottom margin between paragraphs */
  line-height: 1.6;
  display: flex;
  align-items: center; /* Center text vertically with the icon */
}

.info-box-content i {
  margin-right: 10px; /* Adjust the margin between the icon and text */
  color: #3498db; /* Adjust the color of the arrow icon */
}




.article-section {
  display: flex;
  margin-top: 20px;
}

.image-square {
  flex: 1;
}

.section-image {
  width: 100%;
  height: auto;
  border-radius: 8px;
}

.music-player-app {
  flex: 1;
  /* Add styles for your music player app container */
}

.article-content {
  margin-top: 20px;
}

.article-content h2 {
  color: #333;
}

.article-content p {
  color: #555;
  line-height: 1.6;
}
.info-box-header h2 {
  font-weight: normal; /* Adjust to 'bold' or other values if needed */
}


  </style>
</head>
<body>
  <article class="article">
    <h1 class="article-title">The Importance of prayer</h1>
    
    <div class="author-info">
      <div class="avatar-container">
        <img src="img/joyce1.jpeg" alt="Your Avatar" class="avatar">
      </div>
      <p class="author-name"><span class="written-by">written by</span> <span class="author-caps">DEON GEWERS   |   QUBIT TECH SOLUTIONS</span></p>


    </div>

    <div class="info-box">
      <div class="info-box-header-container">
        <div class="info-box-header">
          <h2>TODAY AT A GLANCE</h2>
        </div>
      </div>
      
      <div class="info-box-content">
        <p><i class="fa fa-arrow-right"></i> Paragraph 1 text here.</p>
        <p><i class="fa fa-arrow-right"></i> Paragraph 2 text here.</p>
        <p><i class="fa fa-arrow-right"></i> Paragraph 3 text here.</p>
      </div>
    </div>

    <div class="article-section">
      <div class="image-square">
        <img src="img/joyce1.jpeg" alt="Your Image" class="section-image">
      </div>
      <div class="music-player-app">
        <!-- Your MP3 music player code goes here -->
      </div>
    </div>

    <div class="article-content">
      <h2>Subtopic 1</h2>
      <p>Content for subtopic 1.</p>

      <h2>Subtopic 2</h2>
      <p>Content for subtopic 2.</p>

      <!-- Add more subtopics and content as needed -->

      <h2>Conclusion</h2>
      <p>Conclusion text goes here.</p>
    </div>
  </article>
</body>
</html>
